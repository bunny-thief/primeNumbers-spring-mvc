<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Prime Numbers | Home</title>
</head>

<body>

<div class="container text-center">
    <div class="row">
        <h1>Prime Numbers</h1>
    </div>

    <div class="row">
        <div class=".col-md-2"></div>
        <div class=".col-md-4"><p class="h4">Enter a number and Select an option from the following menu</p></div>
        <div class=".col-md-2"></div>
    </div>

    <div class="row">
        <form action="#" th:action="@{/result}" method="POST">
            <input type="text" name="number" placeholder="Enter number"/>
            <input type="submit" name="checkPrime" value="Check Prime"
                   class="btn btn-secondary d-inline-flex align-items-center"/>
            <input type="submit" name="nextPrime" value="Next Prime"
                   class="btn btn-secondary d-inline-flex align-items-center"/>
            <input type="submit" class="btn btn-secondary d-inline-flex align-items-center" value="Primes in Range"/>
            <input type="submit" class="btn btn-secondary d-inline-flex align-items-center" value="Home"/>
        </form>
    </div>

</div>

</body>
</html><
